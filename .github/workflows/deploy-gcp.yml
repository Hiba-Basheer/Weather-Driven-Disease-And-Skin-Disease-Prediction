name: CI/CD â†’ GCP Cloud Run

on:
  push:
    branches: [ main ]
    paths:
      - 'RAGentWeb/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RAGentWeb
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Build & Push Image
        run: |
          gcloud builds submit --tag asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ragentweb-repo/ragentweb:latest .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ragentweb \
            --image asia-south1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/ragentweb-repo/ragentweb:latest \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated \
            --port 8000 \
            --set-env-vars OPENWEATHERMAP_API_KEY=${{ secrets.OPENWEATHERMAP_API_KEY }},GROQ_API_KEY=${{ secrets.GROQ_API_KEY }} \
            --quiet
