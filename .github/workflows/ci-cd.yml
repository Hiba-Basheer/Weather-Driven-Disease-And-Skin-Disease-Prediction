name: CI/CD to GCP Cloud Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quality:
    name: Code Quality (flake8)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RAGentWeb
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        run: flake8 src/ tests/

  deploy:
    name: Deploy to Cloud Run
    needs: quality
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./RAGentWeb
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIP }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

      - name: Force clean build
        run: docker builder prune -af || true

      - name: Build, Push & Deploy
        env:
          IMAGE: asia-south1-docker.pkg.dev/western-plate-475306-m0/ragentweb-repo/ragentweb:${{ github.sha }}
        run: |
          # Enable BuildKit for multi-stage support
          export DOCKER_BUILDKIT=1

          # Force local build
          docker build --progress=plain -t "$IMAGE" -f Dockerfile .

          # Push image to Artifact Registry
          docker push "$IMAGE"

          # Deploy to Cloud Run
          gcloud run deploy rag-web \
            --image "$IMAGE" \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated \
            --port 8000 \
            --cpu 4 \
            --memory 8Gi \
            --timeout 1200s \
            --max-instances 1 \
            --set-env-vars "OPENWEATHERMAP_API_KEY=${{ secrets.OPENWEATHERMAP_API_KEY }},GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}" \
            --quiet
